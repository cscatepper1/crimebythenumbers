bookdown::gitbook:
  includes:
    in_header: [ga_script.html]
  config:
    download: [ ["crimebythenumbers.pdf", "PDF"], ["crimebythenumbers.epub", "EPUB"] ]
    toc:
      collapse: section
      before: |
        <li><strong><a href="./">Crime by the Numbers</a></strong></li>
    edit:
      link: https://github.com/jacobkap/crimebythenumbers/edit/master/%s
      text: "Edit"
    sharing: yes
  stylesheet: style.css
bookdown::epub_book:
  dev: svglite
  stylesheet: style.css
bookdown::html_chapters:
  css: style.css
bookdown::pdf_book:
 keep_tex: true
 dev: "cairo_pdf"
 latex_engine: xelatex
 citation_package: natbib
 template: null
 pandoc_args: --top-level-division=chapter
 toc_depth: 3
 toc_unnumbered: false
 toc_appendix: true
 quote_footer: ["\\VA{", "}{}"]
 highlight_bw: true
 stylesheet: style.css
 classoption: openany